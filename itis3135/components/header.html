<script>
  function setHeaderLinks() {
    const currentSite = window.location.hostname;
    let basePath = "/itis3135/";

    if (currentSite.includes("webpages.charlotte.edu")) {
        basePath = "/smathe17/itis3135/";
    }

    const links = {
        "link-home": "index.html",
        "link-intro": "pages/intro.html",
        "link-contract": "pages/contract.html"
    };

    Object.entries(links).forEach(([id, path]) => {
        const el = document.getElementById(id);
        if (el) el.href = basePath + path;
    });
}
setTimeout(setHeaderLinks, 50);
</script>
